  content: "View player statistics:"
  # Buttons will be dynamically generated by the list action

# List Action Parameters Explanation:
# - placeholder: The PlaceholderAPI placeholder to get data from (e.g., %bgui_online_players_list%)
# - form_id: The ID of the form to generate (must exist in your config)
# - per_page: Number of items to show per page (default: 5)
# - page: Current page number (default: 1, automatically managed for navigation)
# - title: Form title template (supports {page}, {total_pages} placeholders)
# - description: Form description template (supports {page}, {total_pages}, {total_items} placeholders)
# - button_template: Template for button text (supports {name}, {uuid}, {index} placeholders)
# - button_action: Action to execute when button is clicked (supports same placeholders as button_template)

# Available Custom Placeholders:
# - %bgui_online_players_list% - Returns list of online players in format "name1:uuid1,name2:uuid2"
# - %bgui_online_players_size% - Returns the number of online players

# Button Template Placeholders:
# - {name} - Player name
# - {uuid} - Player UUID
# - {index} - Item index in the list (0-based)
# - {page} - Current page number
# - {total_pages} - Total number of pages
# - {total_items} - Total number of items

# Navigation:
# - Previous/Next page buttons are automatically added when needed
# - Navigation buttons use "‚¨Ö Previous Page" and "‚û° Next Page" text
# - Page numbers are automatically managed