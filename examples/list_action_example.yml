# Example configuration for using the List action in BedrockGUI
# This demonstrates how to create paginated lists from placeholder data

# Example 1: Online Players List
online_players_form:
  type: SIMPLE
  title: "Online Players"
  content: "Select a player from the list below:"
  buttons:
    - text: "View Online Players"
      onClick: |
        list:placeholder:%bgui_online_players_list%,form_id:player_list,per_page:5,title:Online Players (Page {page}/{total_pages}),description:Total players online: {total_items},button_template:{name},button_action:teleport:{name}

# Example 2: Custom List with Different Actions
player_list:
  type: SIMPLE
  title: "Player Management"
  content: "Choose an action for the selected player:"
  buttons:
    - text: "Teleport to Player"
      onClick: |
        list:placeholder:%bgui_online_players_list%,form_id:teleport_list,per_page:3,title:Teleport to Player,button_template:üìç {name},button_action:teleport:{name}
    - text: "Send Message to Player"
      onClick: |
        list:placeholder:%bgui_online_players_list%,form_id:message_list,per_page:4,title:Send Message,button_template:üí¨ {name},button_action:message:Hello {name}!
    - text: "Give Money to Player"
      onClick: |
        list:placeholder:%bgui_online_players_list%,form_id:economy_list,per_page:5,title:Give Money,button_template:üí∞ {name},button_action:economy:add,player:{name},amount:100

# Example 3: Teleport List Form (referenced by the list action)
teleport_list:
