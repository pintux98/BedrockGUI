# Real Data Examples for BedrockGUI List Action
# These examples demonstrate the enhanced List Action with real server data

# Example 1: Online Players List with Real Data
online_players_menu:
  type: simple
  title: "Online Players"
  content: "Select a player to view their information:"
  buttons:
    - text: "View Online Players"
      action: "list:source=online_players;button_template={name} - Level {level};button_action=player_info {name};formId=player_info_menu"

# Example 2: Server Information Dashboard
server_info_menu:
  type: simple
  title: "Server Information"
  content: "Current server status and information:"
  buttons:
    - text: "View Server Stats"
      action: "list:source=server_info;button_template={name}: {value};button_action=message Server info: {name} = {value};formId=server_stats"

# Example 3: Player Permissions Viewer
player_permissions_menu:
  type: simple
  title: "Your Permissions"
  content: "View your current permissions:"
  buttons:
    - text: "View My Permissions"
      action: "list:source=player_permissions;button_template={name} - {value};button_action=message Permission: {name} = {value};formId=permissions_list"

# Example 4: Mixed Data Sources with Pagination
advanced_data_menu:
  type: simple
  title: "Server Data Browser"
  content: "Browse different types of server data:"
  buttons:
    - text: "Online Players (Real Data)"
      action: "list:source=online_players;per_page=5;button_template=Player: {name} (Level {level});button_action=player_info {name};formId=player_details"
    - text: "Server Information"
      action: "list:source=server_info;button_template={name}: {value};button_action=message {description};formId=server_info_detail"
    - text: "Static Example Data"
      action: "list:source=static;items=Item1,Item2,Item3,Item4,Item5;button_template=Static: {item};button_action=message Selected: {item};formId=static_result"

# Example 5: Paginated Online Players with Custom Actions
paginated_players_menu:
  type: simple
  title: "Online Players (Paginated)"
  content: "Browse online players with pagination:"
  buttons:
    - text: "Browse Players"
      action: "list:source=online_players;per_page=3;button_template={name} - {level};button_action=teleport_to_player {name};formId=player_teleport"

# Example 6: Server Worlds Information
worlds_menu:
  type: simple
  title: "Server Worlds"
  content: "View information about server worlds:"
  buttons:
    - text: "View Worlds"
      action: "list:source=worlds;button_template={name} - {players} players;button_action=teleport_to_world {name};formId=world_teleport"

# Example 7: Plugin Information
plugins_menu:
  type: simple
  title: "Server Plugins"
  content: "View installed plugins:"
  buttons:
    - text: "View Plugins"
      action: "list:source=plugins;button_template={name} v{version};button_action=message Plugin: {name} - {description};formId=plugin_info"

# Example 8: Comprehensive Admin Panel
admin_panel_menu:
  type: simple
  title: "Admin Panel"
  content: "Administrative tools and information:"
  buttons:
    - text: "Online Players Management"
      action: "list:source=online_players;per_page=5;button_template={name} - {level};button_action=admin_player_menu {name};formId=admin_player_actions"
    - text: "Server Performance"
      action: "list:source=server_info;button_template={name}: {value};button_action=message {description};formId=performance_details"
    - text: "World Management"
      action: "list:source=worlds;button_template={name} ({players} players);button_action=world_admin_menu {name};formId=world_admin_actions"
    - text: "Plugin Management"
      action: "list:source=plugins;button_template={name} v{version};button_action=plugin_admin_menu {name};formId=plugin_admin_actions"

# Supporting menus for the examples above
player_info_menu:
  type: simple
  title: "Player Information"
  content: "Player details and actions:"
  buttons:
    - text: "Back to Players List"
      action: "menu:online_players_menu"

server_stats:
  type: simple
  title: "Server Statistics"
  content: "Detailed server information:"
  buttons:
    - text: "Refresh Stats"
      action: "menu:server_info_menu"
    - text: "Back to Main Menu"
      action: "menu:main_menu"

permissions_list:
  type: simple
  title: "Permission Details"
  content: "Your permission information:"
  buttons:
    - text: "Back to Permissions"
      action: "menu:player_permissions_menu"

# Example usage instructions:
# 1. Place this file in your BedrockGUI menus directory
# 2. Use /bedrockgui reload to reload the configuration
# 3. Access menus with /bedrockgui menu <menu_name>
# 4. The real data sources will automatically populate with current server information

# Available data sources:
# - online_players: Real-time list of online players with their levels
# - server_info: Server performance and status information
# - player_permissions: Current player's permissions
# - worlds: Server worlds with player counts
# - plugins: Installed plugins with versions
# - static: Custom static data (requires 'items' parameter)
# - placeholder: PlaceholderAPI integration (requires 'placeholder' parameter)

# Template variables available depend on the data source:
# online_players: {name}, {level}, {uuid}
# server_info: {name}, {value}, {description}
# player_permissions: {name}, {value}
# worlds: {name}, {players}, {environment}
# plugins: {name}, {version}, {description}