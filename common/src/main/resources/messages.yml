# BedrockGUI Messages Configuration
# All user-facing messages are defined here

# Main prefix for all messages
prefix: "&8[&bBedrockGUI&8] &r"

# Permission and access messages
no_permission: "&cYou don't have permission to use this command!"

# Menu-related messages
menu:
  no_permission: "&4&lYou don't have permission to open this menu"
  no_java: "&4You are not a bedrock player. Please open this menu only from bedrock client"
  arguments: "&4This command requires at least {args} arguments."
  not_found: "&cMenu not found: {menu}"

# Action result messages
action:
  success: "&aAction completed successfully!"
  failed: "&cAction failed: {error}"
  invalid_parameters: "&cInvalid parameters for action"
  invalid_format: "&cInvalid action format"
  execution_error: "&cError executing action: {error}"
  form_not_found: "&cForm not found: {form}. Please check the form name in config.yml"
  command_success: "&aCommand executed successfully"
  command_failed: "&cCommand execution failed"
  teleport_success: "&aTeleported successfully"
  teleport_failed: "&cTeleport command failed"
  message_sent: "&aMessage sent successfully"
  message_failed: "&cFailed to send message: {error}"
  sound_failed: "&cFailed to play sound: {sound}"
  broadcast_success: "&aBroadcast sent successfully"
  broadcast_failed: "&cFailed to send broadcast: {error}"
  form_opened: "&aForm opened successfully"
  particle_success: "&aParticle effect played successfully"
  particle_failed: "&cFailed to play particle effect: {error}"
  
  # Teleport-specific messages
  teleport:
    out_of_bounds: "&cCoordinates are outside world boundaries"
    invalid_y: "&cY coordinate must be between -64 and 320"
  
  # List-specific messages
  list:
    success: "&aList generated successfully"
    no_data: "&cNo data available from placeholder"
    invalid_page: "&cInvalid page number"
    generated: "&aGenerated list with {count} items"

# Form-related messages
form:
  timeout: "&eForm timed out. Please try again."
  validation_failed: "&cValidation failed: {error}"

# Economy messages
economy:
  not_available: "&cEconomy system is not available"
  insufficient_funds: "&cInsufficient funds! You need {amount} more"
  invalid_amount: "&cInvalid amount format"
  amount_must_be_positive: "&cAmount must be positive"
  
  add:
    success: "&aAdded {amount} to {player}'s balance"
    failed: "&cFailed to add {amount} to {player}'s balance"
  
  remove:
    success: "&aRemoved {amount} from {player}'s balance"
    failed: "&cFailed to remove {amount} from {player}'s balance"
  
  set:
    success: "&aSet {player}'s balance to {amount}"
    failed: "&cFailed to set {player}'s balance to {amount}"
  
  check:
    success: "&a{player}'s balance: {amount}"
    failed: "&cFailed to check {player}'s balance"
  
  pay:
    success: "&aPaid {amount} to {player}"
    failed: "&cFailed to pay {amount} to {player}"

# Player-related messages
player:
  not_found: "&cPlayer not found: {player}"

# Delay action messages
delay:
  invalid_time: "&cInvalid delay time format"
  max_exceeded: "&cDelay time cannot exceed 30 seconds"
  execution_failed: "&cFailed to execute delayed action"

# Citizens NPC messages
citizens:
  not_available: "&cCitizens plugin is not available"
  create_success: "&aNPC created successfully"
  create_failed: "&cFailed to create NPC: {error}"
  remove_success: "&aNPC removed successfully"
  remove_failed: "&cFailed to remove NPC: {error}"

# Vault integration messages
vault:
  not_available: "&cVault plugin is not available"
  group_add_success: "&aAdded {player} to group {group}"
  group_add_failed: "&cFailed to add {player} to group {group}"
  group_remove_success: "&aRemoved {player} from group {group}"
  group_remove_failed: "&cFailed to remove {player} from group {group}"

# WorldGuard integration messages
worldguard:
  not_available: "&cWorldGuard plugin is not available"
  region_create_success: "&aRegion {region} created successfully"
  region_create_failed: "&cFailed to create region {region}: {error}"
  region_delete_success: "&aRegion {region} deleted successfully"
  region_delete_failed: "&cFailed to delete region {region}: {error}"

# CoreProtect integration messages
coreprotect:
  not_available: "&cCoreProtect plugin is not available"
  rollback_success: "&aRollback completed successfully"
  rollback_failed: "&cRollback failed: {error}"
  lookup_success: "&aLookup completed successfully"
  lookup_failed: "&cLookup failed: {error}"