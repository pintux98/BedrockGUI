# BedrockGUI Configuration - Comprehensive Feature Showcase
# This config demonstrates ALL available features and capabilities

# ==================== GLOBAL SETTINGS ====================
settings:
  debug: true
  placeholder_refresh_interval: 30
  default_sound: "ui.button.click"
  max_forms_per_player: 10
  form_timeout: 300000  # 5 minutes
  enable_analytics: true
  
  # Pagination settings for list actions
  pagination:
    button_order: "next_first"  # Options: "next_first" or "previous_first"
    default_previous_text: "â¬… Previous Page"
    default_next_text: "Next Page â¡"
resource_packs:
  enabled: true
  default_pack: "ui_enhanced"
  force_packs: []
  packs:
    ui_enhanced: "https://example.com/ui_enhanced.zip"
    custom_icons: "https://example.com/custom_icons.zip"
    admin_tools: "https://example.com/admin_tools.zip"
  menu_packs:
    default: "ui_enhanced"
    # main_hub: "custom_icons"
# ==================== COMMAND CONFIGURATION ====================
commands:
  # Main hub command
  gui:
    description: "Open the main BedrockGUI hub"
    permission: "bedrockgui.use"
    aliases: [ "menu", "hub", "main" ]
    form: "main_hub"
  
  # Admin commands
  admin:
    description: "Open admin control panel"
    permission: "bedrockgui.admin"
    aliases: [ "adminpanel", "control" ]
    form: "admin_panel"
  
  # Shop commands
  shop:
    description: "Open the server shop"
    permission: "bedrockgui.shop"
    aliases: [ "store", "buy" ]
    form: "shop_interface"
  
  # Utility commands
  settings:
    description: "Open player settings"
    permission: "bedrockgui.settings"
    aliases: [ "config", "prefs" ]
    form: "settings_menu"
  
  warps:
    description: "Open warp locations menu"
    permission: "bedrockgui.warps"
    aliases: [ "warp", "tp" ]
    form: "warp_locations"
  
  report:
    description: "Report a player"
    permission: "bedrockgui.report"
    aliases: [ "reportplayer" ]
    form: "player_report"

# ==================== MESSAGE CONFIGURATION ====================
# All messages have been moved to messages.yml for better organization

