# BedrockGUI Configuration - Comprehensive Feature Showcase
# This config demonstrates ALL available features and capabilities

# ==================== GLOBAL SETTINGS ====================
settings:
  debug: true
  placeholder_refresh_interval: 30
  default_sound: "ui.button.click"
  max_forms_per_player: 10
  form_timeout: 300000  # 5 minutes
  enable_analytics: true

# ==================== RESOURCE PACK CONFIGURATION ====================
resource_packs:
  enabled: true
  default_pack: "ui_enhanced"
  force_packs: false
  
  # Available resource packs
  packs:
    ui_enhanced:
      name: "Enhanced UI Pack"
      url: "https://example.com/packs/ui_enhanced.mcpack"
      hash: "abc123def456"
      force: false
      description: "Enhanced UI elements and textures"
    
    dark_theme:
      name: "Dark Theme Pack"
      url: "https://example.com/packs/dark_theme.mcpack"
      hash: "def456ghi789"
      force: false
      description: "Dark themed UI for better visibility"
    
    custom_icons:
      name: "Custom Icons Pack"
      url: "https://example.com/packs/custom_icons.mcpack"
      hash: "ghi789jkl012"
      force: true
      description: "Custom icons for enhanced visual experience"

  # Menu-specific resource packs
  menu_packs:
    main_hub: "ui_enhanced"
    admin_panel: "dark_theme"
    shop_interface: "custom_icons"
    settings_menu: "ui_enhanced"

# ==================== COMMAND CONFIGURATION ====================
commands:
  # Main hub command
  gui:
    description: "Open the main BedrockGUI hub"
    permission: "bedrockgui.use"
    aliases: ["menu", "hub", "main"]
    form: "main_hub"
  
  # Admin commands
  admin:
    description: "Open admin control panel"
    permission: "bedrockgui.admin"
    aliases: ["adminpanel", "control"]
    form: "admin_panel"
  
  # Shop commands
  shop:
    description: "Open the server shop"
    permission: "bedrockgui.shop"
    aliases: ["store", "buy"]
    form: "shop_interface"
  
  # Utility commands
  settings:
    description: "Open player settings"
    permission: "bedrockgui.settings"
    aliases: ["config", "prefs"]
    form: "settings_menu"
  
  warps:
    description: "Open warp locations menu"
    permission: "bedrockgui.warps"
    aliases: ["warp", "tp"]
    form: "warp_locations"
  
  report:
    description: "Report a player"
    permission: "bedrockgui.report"
    aliases: ["reportplayer"]
    form: "player_report"

# ==================== MESSAGE CONFIGURATION ====================
