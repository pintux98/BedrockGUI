# Example form configuration demonstrating the new particle action handler
# This file shows how to use the particle action in your BedrockGUI forms

particle-demo:
  form-type: SIMPLE
  form-title: "&6Particle Effects Demo"
  form-content: "&7Choose a particle effect to spawn around you!"
  form-buttons:
    - text: "&aHeart Particles"
      onClick: "particle heart 20 1.0 1.0 1.0 0.1"
    - text: "&bWater Splash"
      onClick: "particle splash 15 0.5 0.5 0.5 0.2"
    - text: "&eFlame Particles"
      onClick: "particle flame 10 0.8 0.8 0.8 0.05"
    - text: "&dEnchant Particles"
      onClick: "particle enchantmenttable 25 1.5 1.5 1.5 0.3"
    - text: "&cExplosion Effect"
      onClick: "particle explosion 5 0.3 0.3 0.3 0.1"
    - text: "&9Portal Particles"
      onClick: "particle portal 30 2.0 2.0 2.0 0.5"
    - text: "&8Smoke Cloud"
      onClick: "particle smoke 12 1.0 1.0 1.0 0.15"
    - text: "&fSnow Particles"
      onClick: "particle snowball 8 0.7 0.7 0.7 0.1"

# Particle action format: particle <type> [count] [offsetX] [offsetY] [offsetZ] [speed]
# - type: The particle type (heart, flame, smoke, etc.)
# - count: Number of particles to spawn (default: 10)
# - offsetX/Y/Z: Spread area from player position (default: 0.5)
# - speed: Animation speed of particles (default: 0.1)
#
# Examples:
# particle heart                    # Basic heart particles with defaults
# particle flame 20                 # 20 flame particles with default spread
# particle smoke 15 1.0 1.0 1.0     # 15 smoke particles with 1.0 spread
# particle explosion 5 0.5 0.5 0.5 0.2  # Full specification