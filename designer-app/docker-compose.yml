version: '3.8'

services:
  designer-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bedrockgui-designer
    ports:
      # HTTP
      - "80:80"
      # HTTPS (Required for Cloudflare Full SSL)
      - "443:443"
    restart: always
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
